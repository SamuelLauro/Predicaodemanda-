<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de Clientes</title>
</head>
<body>
    <h1>Previsão de Clientes na Barbearia</h1>
    <form method="POST">
        <label for="data_futura">Data para previsão:</label>
        <input type="date" id="data_futura" name="data_futura" required><br><br>
        
        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required><br><br>
        
        <label for="horario_preferido">Horário preferido:</label>
        <select id="horario_preferido" name="horario_preferido" required>
            <option value="Manhã">Manhã</option>
            <option value="Tarde">Tarde</option>
            <option value="Noite">Noite</option>
        </select><br><br>
        
        <input type="submit" value="Prever">
    </form>

    {% if frequencia is not none %}
        <h2>Previsão de Clientes: {{ frequencia }}</h2>
        <h3>Data Selecionada: {{ data }}</h3>
    {% endif %}
</body>
</html>
