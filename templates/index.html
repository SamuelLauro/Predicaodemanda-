<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de Frequência de Visitas</title>
</head>
<body>
    <h1>Previsão de Frequência de Visitas à Barbearia</h1>
    
    <form method="POST">
        <label for="ano">Ano:</label><br>
        <input type="number" id="ano" name="ano" required><br>

        <label for="mes">Mês:</label><br>
        <input type="number" id="mes" name="mes" required><br>

        <label for="dia">Dia:</label><br>
        <input type="number" id="dia" name="dia" required><br>

        <label for="dia_da_semana">Dia da Semana (0=Segunda, 6=Domingo):</label><br>
        <input type="number" id="dia_da_semana" name="dia_da_semana" required><br>

        <input type="submit" value="Prever">
    </form>

    {% if prediction is not none %}
        <h2>Previsão: {{ prediction }} dias</h2>
    {% endif %}
</body>
</html>
