<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão de Frequência de Visitas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Previsão de Frequência de Visitas à Barbearia</h1>
        <form method="POST" action="/">
            <div class="form-group">
                <label for="data_futura">Data do Agendamento:</label>
                <input type="date" class="form-control" id="data_futura" name="data_futura" required>
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" class="form-control" id="idade" name="idade" required>
            </div>
            <div class="form-group">
                <label for="horario_preferido">Horário Preferido:</label>
                <select class="form-control" id="horario_preferido" name="horario_preferido" required>
                    <option value="" disabled selected>Escolha um horário</option>
                    <option value="Manhã">Manhã</option>
                    <option value="Tarde">Tarde</option>
                    <option value="Noite">Noite</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Prever Frequência</button>
        </form>

        {% if frequencia %}
            <div class="mt-4">
                <h2>Frequência Prevista: {{ frequencia }}</h2>
                <p>Data Selecionada: {{ data }}</p>
            </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
